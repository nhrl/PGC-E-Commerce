    <div *ngIf="!isLogin;else showName" class="button_container">
        <div routerLink="/register" class="sign_up_button">Sign up</div>
        <div routerLink="/login" class="sign_in_button">Sign in</div>
    </div>
    <ng-template #showName>
        <div class="name_container">
            <div class="name" *ngIf="user != null || user != undefined">
                <p>Hello,{{user.first_name}}</p>
            </div>
            <div (click)="logOut()" class="sign_up_button">Logout</div>
        </div>
    </ng-template>
    <div *ngIf="showDiv" class="profile_details">
        <div *ngIf="isLogin" [routerLink]="['/edit-profile']" >Edit Profile</div>
        <div (click)="logOut()" *ngIf="isLogin">Logout</div>
        <div *ngIf="!isLogin">Sign in</div>
        <div *ngIf="!isLogin">Sign up</div>
    </div>
</header>
<div *ngIf="_router == '/shop/console' || _router == '/shop/games' || _router == '/shop/accessories'" class="categories_container">
    <div class="wrapper1">
        <div routerLink="/shop/console" routerLinkActive="active">Console</div>
        <div routerLink="/shop/games" routerLinkActive="active">Games</div>
        <div routerLink="/shop/accessories" routerLinkActive="active">Accessories</div>
    </div>
</div>
