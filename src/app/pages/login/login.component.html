<div class="container" *ngIf="userInvalid">
    <div class="wrap">
        <div  class="alert alert-danger" role="alert">
            Error! Invalid Credentials
          </div>
    </div>
</div>
<div class="text_container">
    <p>Login to PlayGround Central</p>
</div>
<div class="input_container">
    <div class="input_border">
        <div class="wrapper">
            <form [formGroup]="customer" (ngSubmit)="submit()">
                <p>Username</p>
                <div class="input_wrapper">
                    <i><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none">

                        </svg></i>
                    <input type="text" formControlName="username">
                </div>
                <p>Password</p>
                <div class="input_wrapper">
                    <i><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 31 35" fill="none">

                </div>
            </form>

        </div>
