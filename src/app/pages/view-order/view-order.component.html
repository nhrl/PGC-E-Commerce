<div class="myCart_container">
    <div>My Order</div>
    <div>
        <div class="payment1" [routerLink]="['/cart']">
            View cart
        </div>
        <div class="buyMore" [routerLink]="['/shop/console']" >
            Buy More
        </div>
    </div>
</div>
<div class="cart_empty" *ngIf="!allOrder || allOrder.length === 0;else showCart">

</div>
<ng-template #showCart>
    <main>
        <div class="product_container" *ngFor="let item of allOrder">
            <div class="product_wrapper">
                <div class="img_wrapper">
                    <img class="cart_image" src="{{path}}{{item.image}}" alt="Product Image">
                </div>
                <div class="item_details">
                    <div>
                        Product Name:
                        <p>{{item.item_name}}</p>
                    </div>
                   <div>
                        Quantity:
                        <p>{{item.quantity}}</p>
                   </div>
                   <div>
                        Subtotal:
                        <p>&#8369; {{item.total}}</p>
                   </div>
                </div>
                <div class="close_quantity">
                    <div class="x_button">
                        
                    </div>
                    <div class="quantity_button">
                        {{item.status}}
                    </div>
                </div>
            </div>
        </div>
    </main>
</ng-template>
