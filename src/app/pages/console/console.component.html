<div class="search_container">
    <div class="wrap">
        <i class="search_logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="28" viewBox="0 0 48 48" fill="none">
                <path d="M30.9944 29.0055C30.4452 28.4563 29.5548 28.4563 29.0056 29.0055C28.4565 29.5547 28.4565 30.4451 29.0056 30.9942L30.9944 29.0055ZM41.0056 42.9942C41.5548 43.5434 42.4452 43.5434 42.9944 42.9942C43.5435 42.4451 43.5435 41.5547 42.9944 41.0055L41.0056 42.9942ZM20 32.5936C13.0447 32.5936 7.40625 26.9552 7.40625 19.9999H4.59375C4.59375 28.5085 11.4914 35.4061 20 35.4061V32.5936ZM32.5937 19.9999C32.5937 26.9552 26.9553 32.5936 20 32.5936V35.4061C28.5086 35.4061 35.4062 28.5085 35.4062 19.9999H32.5937ZM20 7.40613C26.9553 7.40613 32.5937 13.0445 32.5937 19.9999H35.4062C35.4062 11.4912 28.5086 4.59363 20 4.59363V7.40613ZM20 4.59363C11.4914 4.59363 4.59375 11.4912 4.59375 19.9999H7.40625C7.40625 13.0445 13.0447 7.40613 20 7.40613V4.59363ZM29.0056 30.9942L41.0056 42.9942L42.9944 41.0055L30.9944 29.0055L29.0056 30.9942Z" fill="black"/>
            </svg>
        </i>
        <input type="text" placeholder="Search Console" [(ngModel)]="name" (input)="filterProducts()">
    </div>
</div>
<div class="added_container" *ngIf="added">
    <div class="success_wrapper">
        <div class="alert alert-success" role="alert">
            Item added to cart successfully
        </div>
    </div>
</div>
<div class="product_container">
    <div class="product" (click)="showProduct(item)" *ngFor="let item of console">
        <div class="img_container">
            <div class="wrapper">
                <img src="{{path}}{{item.image}}" alt="Product Image">
            </div>
        </div>
        <div class="name_container">
            {{item.name}}
        </div>
        <div class="version_container">
            {{item.description | wordLimit:1}}
        </div>
        <div class="price_container">
            &#8369; {{item.price}}
        </div>
    </div>
</div>
<div class="view_product_container" *ngIf="isShown">
    <div class="view_product">
        <div class="close_button">
            <i (click)="hideProduct()">
                <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33" fill="none">
                    <path d="M24.75 8.25L8.25 24.75" stroke="#33363F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.25 8.25L24.75 24.75" stroke="#33363F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </i>
        </div>
        <div class="main_container">
            <div class="product_img">
                <div class="img_wrapper">
                    <img src="{{path}}{{productImg}}" alt="">
                </div>
            </div>
            <div class="product_details">
                <div class="title">
                    Product Name: {{productName}}
                </div>
                <div class="description">
                    Description: {{productDescription}}
                </div>
                <div class="title">
                    Quantity: {{productQuantity}}
                </div>
                <div class="price">
                   Price: &#8369; {{productPrice}}
                </div>
                <div class="error" *ngIf="error">
                    Minimum 1 per order
                </div>
                <div class="error" *ngIf="stocked">
                    Out of stock
                </div>
                <div class="button_container">
                    <div class="quantity_container">
                        <button (click)="minus()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14"      height="2" viewBox="0 0 14 2" fill="none">
                                <path d="M13 1L1 0.999999" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <input type="text" [formControl]="quantity" readonly>
                        <button (click)="add()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 6L12 18" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
                            <path d="M18 12L6 12" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="addcart_button">
                        <div class="button" (click)="addCart()">Add to Cart</div>
                    </div>
                    <div class="buynow_button">
                        <div class="buy" (click)="buyNow()">Buy Now</div>
                    </div>
                </div>
                <div class="total_container">
                    <div class="loader" *ngIf="isLoad; else total">
                        <app-loader></app-loader>
                    </div>
                    <ng-template #total>
                        Total: {{amount}}
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ps5_logo_container">
    <img src="assets/ps5_logo.png" alt="">
</div>
